 <h2>Как сделать заказ</h2>
    <p>Чтобы сделать заказ, пожалуйста, заполните форму ниже, указав необходимую продукцию, её количество, а также ваши контактные данные.</p>

    <form id="orderForm" action="submit_order.php" method="POST">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Ваш Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="product">Выберите продукцию:</label>
        <select id="product" name="product">
            <option value="торты">Торты</option>
            <option value="пирожные">Пирожные</option>
            <option value="печенье">Печенье</option>
            <option value="хлеб">Хлеб</option>
        </select>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="comments">Указание наименования продукции и дополнительный  комментарий :</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Отправить заказ</button>
		
    </form>
</main>
